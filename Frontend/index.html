<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Price Predictor</title>

  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">ðŸ“ˆ Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center text-lg-start">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <!-- Add more links here if needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content container -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Stock Price Predictor</h2>

    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card p-4 form-card shadow-sm bg-white mb-4">
          <form id="stock-form">
            <div class="mb-3">
              <label for="symbol" class="form-label">Select Company Symbol</label>
              <select class="form-select" id="symbol" required>
                <option value="" disabled selected>Choose...</option>
                <option value="RELIANCE">RELIANCE</option>
                <option value="TCS">TCS</option>
                <option value="NESTLEIND">NESTLEIND</option>
                <option value="ICICIBANK">ICICIBANK</option>
                <option value="INFY">INFY</option>
                <option value="LT">LT</option>
                <option value="ITC">ITC</option>
                <option value="MARUTI">MARUTI</option>
                <option value="HINDUNILVR">HINDUNILVR</option>
                <option value="SBIN">SBIN</option>
                <option value="KOTAKBANK">KOTAKBANK</option>
                <option value="WIPRO">WIPRO</option>
                <option value="TITAN">TITAN</option>
                <option value="M&M">M&M</option>
                <option value="SUNPHARMA">SUNPHARMA</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="date" class="form-label">Select Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 predict-btn">Predict Stock Price</button>
          </form>
        </div>

        <div class="card p-4 result-box shadow-sm bg-white" id="result-section">
          <h4 class="text-success">Prediction Result</h4>
          <p class="mb-0"><strong>Estimated Stock Price:</strong> â‚¹<span id="prediction-output">--</span></p>
          
          <!-- Gemini API buttons -->
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-outline-secondary" id="get-insights-btn">âœ¨ Get Stock Insights</button>
            <button class="btn btn-outline-info" id="explain-prediction-btn">âœ¨ Explain Prediction</button>
          </div>

          <!-- LLM output -->
          <div id="llm-response-section" class="mt-4" style="display: none;">
            <h5>AI Insights:</h5>
            <div id="llm-response-output" class="alert alert-light" role="alert"></div>
            <div id="llm-loading-indicator" class="text-center" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Generating insights...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
